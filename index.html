      <script type="text/ecmascript">
      <!-- 
      /* Initial setup of the map with default controls using Tileset created by HCMC from

      //Globals...
      var mapCentre = [-78.442383, 22.82682];
      var view = null, myLayers = [], layerVector = null, featureJSONFile = 'js/analogos.json', holLayer = null;
         
      function initCampusMap(){
      
        //Create a view centred on our area.
        view = new ol.View({
          projection: 'EPSG:3857',

          center: ol.proj.transform(mapCentre, 'EPSG:4326', 'EPSG:3857'),/*ol.proj.fromLonLat(mapCentre)*/
          maxZoom: 22,
          numZoomLevels: 21,
          zoom: 6
        });
        
		
          layerVector = new ol.layer.Vector({
            source: new ol.source.Vector({
              url: 'js/base.json',
              format: new ol.format.TopoJSON()
            }),
			style: new ol.style.Style({
			  fill: new ol.style.Fill({
                color: '#4daf4a'
              })
			})
          });
		  
		  // hurrVector = new ol.layer.Vector({

            // }),
			// style: new ol.style.Style({
			  // text: new ol.style.Text({

				// font: 'normal 28px FontAwesome',
				// textBaseline: 'bottom',
				// fill: new ol.style.Fill({
					// color: 'blue'
				// })								
              // })
			// })
          // });
        
		
		
        
        myLayers.push(layerVector);
        //myLayers.push(hurrVector);
        
        //Create a map using our new layer.
        map = new ol.Map({
          layers: myLayers,
          renderer: 'canvas',
          target: 'map',
          interactions: ol.interaction.defaults().extend([
             	    new ol.interaction.DragRotateAndZoom()
             	  ]),
          view: view
        });
      
		//Set up the opacity control
        document.getElementById('opacitySlider').onchange = function(){layerVector.setOpacity(this.value);};
        document.getElementById('opacitySlider').onchange();
  
		//Now let's create a hol vector layer for all our features.
        holLayer = new hol.VectorLayer(map, featureJSONFile, {allowTaxonomyEditing: false, 
                                                              allowDrawing: false,
                                                              allowUpload: false,
                                                              allowUserTracking: false,
                                                              allFeaturesTaxonomy: false});
      }
      
      window.addEventListener('load', function (event){initCampusMap();});
